<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Capitalization Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="luisgagliardi.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"></span>
        </div>
        <div class="header-right">
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">payments</span> Capitalization
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="dashboard.html">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-icons-outlined">inventory</span> Projects
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-icons-outlined">category</span> Progress
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="Shortly.html">
              <span class="material-icons-outlined">work_history</span> Shortly
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="g3projects.html">
              <span class="material-icons-outlined">assignment_late</span> G2 and G3 projects
            </a>
          </li> 
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-icons-outlined">poll</span> Graphics
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-icons-outlined">settings</span> Settings
            </a>
          </li>
        </ul>
      </aside>

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>Luis Gagliardi</h2>
        </div>

      <!-- Graphics PMs -->

      <div class="charts">

        <div class="charts-card">
          <h2 class="chart-title">Quantities of g2 and g3 projects</h2>
          <div id="bar-chart"></div>
        </div>

        <div class="charts-card">
          <h2 class="chart-title">Projects G2 and G3</h2>
          <div id="area-chart"></div>
        </div>

      </div>
    </main>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="luisgagliardi.js"></script>
  </body>
</html>
